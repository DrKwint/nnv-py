[package]
name = "nnv-py"
version = "0.1.0"
edition = "2021"
description   = "Python Bindings for Verification and Statistics on Deep Neural Networks"
readme        = "README.md"
repository    = "https://github.com/drkwint/nnv-py"
license       = "MIT"
keywords      = ["ndarray", "statistics", "verification", "machine learning"]
categories    = ["algorithms", "simulation", "science"]
exclude = [
    ".github",
]

[lib]
name = "nnv_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "^0.13", features = ["extension-module"] }
env_logger = "0.9.0"
numpy = "^0.13.2"
nnv-rs = { version = "^0.5.1", features = ["rayon", "openblas-system"] }
num = "^0.4.0"
rand = "^0.8.4"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"